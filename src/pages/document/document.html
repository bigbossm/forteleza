<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        <p style="font-size: 20px; color: white; text-align: center">

      Document</p></ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list >
        <ion-item *ngFor="let data of rssDataArray.items">
        
          <p [innerHtml]="data.description"></p>
          <h3> <b>{{ data.title }} </b></h3><br>
         
          <br>    
  
        </ion-item>
        
      </ion-list>
      

</ion-content>
