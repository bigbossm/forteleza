<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      
        <p style="font-size: 20px; color: white; text-align: center">
      Youtube
    </p>
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <iframe width="100%"
            height="315"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            allowfullscreen></iframe>
    
    <h2>{{ video?.title }}</h2> 
     {{ video?.description }}
</ion-content>
